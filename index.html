<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quoteGen</title>
</head>
<body>
    <div id="quotes"></div>
    <div id="author"></div>
    <button id="quoteGen">New quotes</button>
    <button id="tweet">Tweet</button>

    <script>

        const quotes = document.getElementById('quotes');
        const author = document.getElementById('author');
        const quoteGen = document.getElementById('quoteGen');
        const tweet = document.getElementById('tweet');

        let jsonData = "";
        let quotesData = "";

        const tweetNow = () => {
            // let tweetQuote = `quote: ${quotesData.text}\nAuthour: ${quotesData.author}`
            let post = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
            window.open(post);
        }

        const getNewQuote = () => {
            let randomNum = Math.floor(Math.random() * 30)
            quotesData = jsonData[randomNum];
            quotes.innerHTML = `${quotesData.text}`;
            quotesData.author == null
            ? author.innerHTML = 'unknown'
            : author.innerHTML = `${quotesData.author}`;
        }

        const getQuotes = async () => {
            const api = 'https://type.fit/api/quotes'
            try {
                const data = await fetch(api);
                jsonData = await data.json();
                getNewQuote();
            } catch (error) {
                console.log(error);
            }
        }

        quoteGen.addEventListener('click', getNewQuote);
        // tweet.addEventListener('click', tweetNow)
        getQuotes();

    </script>
</body>
</html>
